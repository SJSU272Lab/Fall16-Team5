<div>
        <!-- css for restaurant seat display-->
     <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/style1.css')}}/>
     <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/jquery.seat-charts.css')}}/>
     <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/style.css')}}/>

<!-- display of seat in restaurant -->

   <div>
       <ul class="list-group">
					<li class="list-group-item" ng-repeat="adv in $ctrl.restaurants">
						<h4>{{adv}}</h4>
					</li>
        </ul>
   </div>

<div class="wrapper" >
			<div class="container">
				<div id="seat-map">
					<div class="front-indicator">Entrance Door</div>

				</div>
				<div class="booking-details">
					<h2>Booking Deatials </h2>

					<h3> Selected Seats (<span id="counter">0</span>):</h3>
					<ul id="selected-seats"></ul>

					Total: <b>$<span id="total">0</span></b>


					<div id="legend"></div>
				</div>
			</div>
		</div>

         <script type="text/javascript" src={{url_for('static', filename='js/jquery-1.11.0.min.js')}}></script>
         <script type="text/javascript" src={{url_for('static', filename='js/jquery.seat-charts.js')}}></script>

<form  action="/seatBooked" class="navbar-form navbar-left" method="post" >
		<script>
			var firstSeatLabel = 1;

			$(document).ready(function() {
				var $cart = $('#selected-seats'),
					$counter = $('#counter'),
					$total = $('#total'),
					sc = $('#seat-map').seatCharts({
					map: [
						'e_e',
						'e_e',
						'e_e',
						'_e_'
						],
					seats: {
						e: {
							price   : 100,
							classes : 'first-class', //your custom CSS class
							category: 'First Class'
						}
					},
					naming : {
						top : false,
						getLabel : function (character, row, column) {
							return firstSeatLabel++;
						}
					},
					legend : {
						node : $('#legend'),
					    items : [
							[ 'e', 'booked',   'Booked ' ],
							[ 'e', 'available',   'Available'],
							[ 'e', 'unavailable', 'Dining ']
					    ]
					},
					click: function () {
						if (this.status() == 'available') {
							//let's create a new <li> which we'll add to the cart items
							$('<li>' + this.data().category + ' Seat # ' + this.settings.label + ': <b>$' + this.data().price + '</b> <a href="#" class="cancel-cart-item">[cancel]</a></li>')
									.attr('id', 'cart-item-' + this.settings.id)
									.data('seatId', this.settings.id)
									.appendTo($cart);

							/*
							 * Lets update the counter and total
							 *
							 * .find function will not find the current seat, because it will change its stauts only after return
							 * 'selected'. This is why we have to add 1 to the length and the current seat price to the total.
							 */
							$counter.text(sc.find('selected').length + 1);
							$total.text(recalculateTotal(sc) + this.data().price);

							return 'selected';
						} else if (this.status() == 'selected') {
							//update the counter
							$counter.text(sc.find('selected').length - 1);
							//and total
							$total.text(recalculateTotal(sc) - this.data().price);

							//remove the item from our cart
							$('#cart-item-' + this.settings.id).remove();

							//seat has been vacated
							return 'available';
						} else if (this.status() == 'unavailable') {
							//seat has been already booked
							return 'unavailable';
						} else if (this.status() == 'booked')
						{	//seat has been already booked
							return 'booked';
						} else {
							return this.style();
						}
					}
				});

				//this will handle "[cancel]" link clicks
				$('#selected-seats').on('click', '.cancel-cart-item', function () {
					//let's just trigger Click event on the appropriate seat, so we don't have to repeat the logic here
					sc.get($(this).parents('li:first').data('seatId')).click();


				});

				//let's pretend some seats have already been booked
				sc.get(['1_1']).status('{{seat_details[0]}}');
				sc.get(['1_3']).status('{{seat_details[1]}}');
				sc.get(['2_1']).status('{{seat_details[2]}}');
				sc.get(['2_3']).status('{{seat_details[3]}}');
				sc.get(['3_1']).status('{{seat_details[4]}}');
				sc.get(['3_3']).status('{{seat_details[5]}}');
				sc.get(['4_2']).status('{{seat_details[6]}}');

		});

		function recalculateTotal(sc) {
			var total = 0;

			//basically find every selected seat and sum its price
			sc.find('selected').each(function () {
				total += this.data().price;
			});

			return total;
		}

		</script>
<button class="btn btn-default" value="Book Seat">Book Seat </button>
</form>


</div>
