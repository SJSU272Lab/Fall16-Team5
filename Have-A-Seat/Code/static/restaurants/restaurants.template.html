<div>
    <H1>Restaurants List</H1>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="res in $ctrl.filteredRestaurants">
        <h4>{{res.name}}</h4> <br> Description : {{res.description}}<br>
        <input type="submit" value="view" class="btn btn-default" ng-click="$ctrl.view(res)">
        </li>
    </ul>
    </div>
